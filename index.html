<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Father's Day!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .card-container {
      perspective: 1000px;
      z-index: 2;
      animation: riseIn 2s ease-out;
    }

    .card {
      width: 320px;
      height: 460px;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(10, 10, 10, 0.8)), url('https://images.unsplash.com/photo-1509600118411-48b6b9da2e8b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      color: #fff;
      text-align: center;
    }

    .card-front h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate, fadeInUp 1.2s ease;
    }

    .card-front p {
      font-size: 1.1em;
      color: #ffd;
      animation: fadeInUp 1.8s ease;
    }

    .card-back {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      transform: rotateY(180deg);
      text-align: center;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .card-back img {
      width: 100%;
      max-height: 290px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: fadeInUp 1.5s ease;
    }

    .card-back h2 {
      margin-bottom: 8px;
      font-size: 1.3em;
      color: #f57c00;
      animation: fadeInUp 1s ease;
    }

    .card-back p {
      font-size: 0.95em;
      line-height: 1.4em;
      overflow-y: auto;
      max-height: 150px;
      padding: 0 5px;
      animation: fadeInUp 2s ease;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 30px #ff8c00;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ffb300, 0 0 40px #ffa000;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes riseIn {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 400px) {
      .card {
        width: 90vw;
        height: 460px;
      }

      .card-front h1 {
        font-size: 2em;
      }

      .card-back p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="particles">
    <script>
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 12 + 's';
        span.style.width = span.style.height = (Math.random() * 8 + 4) + 'px';
        document.body.querySelector('.particles').appendChild(span);
      }
    </script>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="card-face card-front">
        <h1>Happy Father’s Day ❤️</h1>
        <p>Tap or hover to read a message</p>
      </div>
      <div class="card-face card-back">
        <img src="./fd.jpg" alt="Father and Child">
        <h2>Dear Papaji,</h2>
        <p>
          Thank you for your constant love, strength, and wisdom.<br><br>
          You’ve been my silent superhero, always watching over me and guiding me.<br><br>
          No matter where life takes me, I’ll always carry your lessons in my heart.<br><br>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
